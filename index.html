<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6Z MASS</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #0f0;
        font-family: Consolas, monospace;
        overflow-x: hidden;
    }

    .header {
        width: 100%;
        padding: 20px;
        font-size: 32px;
        text-align: center;
        color: #0f0;
        letter-spacing: 4px;
        border-bottom: 2px solid #0f0;
        text-shadow: 0 0 20px #0f0;
    }

    .container {
        padding: 30px;
        width: 90%;
        margin: auto;
    }

    .repo {
        padding: 10px;
        margin-bottom: 5px;
        background: rgba(0, 255, 0, 0.08);
        border-left: 4px solid #0f0;
        font-size: 18px;
        transition: 0.2s;
    }

    .repo:hover {
        background: rgba(0, 255, 0, 0.18);
        transform: scale(1.02);
    }

    .loading {
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% {opacity: 0.2;}
        50% {opacity: 1;}
        100% {opacity: 0.2;}
    }
</style>
</head>

<body>

<div class="header">6Z MASS</div>

<div class="container" id="repoList"></div>

<script>
    const repoList = document.getElementById("repoList");

    for (let i = 1; i <= 100; i++) {
        let div = document.createElement("div");
        div.className = "repo loading";
        div.id = "repo" + i;
        div.textContent = i + " repo — loading...";
        repoList.appendChild(div);

        setTimeout(() => {
            div.textContent = i + " repo — DONE ✔";
            div.classList.remove("loading");
        }, 80 * i);
    }
</script>

</body>
</html>

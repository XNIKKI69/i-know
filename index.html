<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>6z Era — Replicas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#9aa4b2; --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1000px 600px at 10% 20%, rgba(124,58,237,0.12), transparent 10%),
                radial-gradient(800px 500px at 90% 80%, rgba(59,130,246,0.06), transparent 10%),
                var(--bg);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
  }
  header{
    display:flex; align-items:center; gap:16px; margin-bottom:20px;
  }
  .logo{
    width:64px; height:64px; border-radius:12px; background:linear-gradient(135deg,var(--accent),#2563eb);
    display:flex; align-items:center; justify-content:center; font-weight:700; font-size:20px; color:white;
    box-shadow: 0 6px 18px rgba(2,6,23,0.6), inset 0 -6px 18px rgba(0,0,0,0.2);
  }
  h1{margin:0; font-size:20px; letter-spacing:0.2px}
  p.lead{margin:0; color:var(--muted); font-size:13px}
  .controls{margin-left:auto; display:flex; gap:10px; align-items:center}
  .btn{
    background:var(--glass); border:1px solid rgba(255,255,255,0.04); padding:8px 12px; border-radius:10px; cursor:pointer;
    font-weight:600; color:inherit; backdrop-filter: blur(6px);
  }
  .count{
    font-weight:700; color:var(--accent);
  }
  main{
    margin-top:18px;
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap:14px;
  }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:12px;
    min-height:84px;
    display:flex; flex-direction:column; justify-content:space-between;
    border:1px solid rgba(255,255,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{ transform: translateY(-6px); box-shadow: 0 10px 30px rgba(2,6,23,0.6); }
  .rep{ font-size:13px; color:var(--muted); }
  .title{ font-weight:700; font-size:16px; margin-top:6px; letter-spacing:0.2px; color:#eaf2ff; }
  .badge{
    display:inline-block; padding:6px 8px; border-radius:999px; font-weight:700; font-size:12px;
    background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.03);
  }
  .badge.done{ color: #0b1220; background: linear-gradient(90deg,var(--accent),#06b6d4); }
  footer{ margin-top:18px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;}
  .search{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); background:transparent; color:inherit; outline:none; min-width:220px}
  @media (max-width:560px){
    .grid{ grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>
<header>
  <div class="logo">6z</div>
  <div>
    <h1>6z Era — Replica Index</h1>
    <p class="lead">Dummy clone — दिखने में original जैसा पर काम नहीं करेगा। नीचे Rep0 और Rep1 से Rep100 तक दिखेंगे (done)।</p>
  </div>
  <div class="controls">
    <input id="search" class="search" placeholder="Search Rep number (e.g. 7)" />
    <button class="btn" onclick="downloadZip()">Download ZIP</button>
    <div style="min-width:72px; text-align:right">
      <div style="font-size:12px; color:var(--muted)">Total</div>
      <div class="count" id="totalCount">101</div>
    </div>
  </div>
</header>

<main>
  <div class="grid" id="grid"></div>
</main>

<footer>
  <div>Made for: <strong>6z Era</strong></div>
  <div>Replica preview — <span class="rep">Rep0, Rep1 … Rep100</span></div>
</footer>

<script>
  // Generate Rep0 then Rep1..Rep100
  const grid = document.getElementById('grid');
  const items = [];
  items.push({id: 'Rep0', label: 'Rep0', done: false});
  for(let i=1;i<=100;i++){
    items.push({id: 'Rep'+i, label: 'Rep'+i, done: true});
  }

  function render(list){
    grid.innerHTML = '';
    list.forEach(it=>{
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div>
          <div class="rep">ID: ${it.id}</div>
          <div class="title">${it.label}</div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:8px;">
          <div class="badge ${it.done ? 'done' : ''}">${it.done ? 'DONE' : 'PENDING'}</div>
          <div style="font-size:12px; color:var(--muted)">Preview</div>
        </div>
      `;
      grid.appendChild(div);
    });
    document.getElementById('totalCount').textContent = list.length;
  }

  render(items);

  // search
  document.getElementById('search').addEventListener('input', function(e){
    const q = e.target.value.trim().toLowerCase();
    if(!q){ render(items); return; }
    const filtered = items.filter(it => it.id.toLowerCase().includes(q) || it.label.toLowerCase().includes(q));
    render(filtered);
  });

  // Download zip link will be provided externally; attempt to open known path
  function downloadZip(){
    const url = './6z_era_clone.zip';
    // Try to navigate to link; if not present, user can download from provided sandbox link.
    window.location.href = url;
  }
</script>
</body>
</html>

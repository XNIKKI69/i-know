<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Bestie ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap');

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    #canvas-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .message {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      text-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    .message h1 {
      font-family: 'Pacifico', cursive;
      font-size: 5rem;
      margin: 0;
      animation: float 4s ease-in-out infinite, glow 2s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    @keyframes glow {
      0%,100% {text-shadow: 0 0 20px #fff, 0 0 30px #ffb3d1, 0 0 40px #ff80bf;}
      50% {text-shadow: 0 0 25px #fff, 0 0 35px #ffc2d9, 0 0 50px #ff99cc;}
    }

    .message p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 25px auto;
      opacity: 0;
      animation: typing 5s steps(50, end) forwards 2s;
      white-space: pre-line;
      background: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    @keyframes typing {
      from { opacity: 1; width: 0; }
      to { opacity: 1; width: 100%; }
    }

    .surprise-btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .surprise-btn:hover {
      transform: scale(1.1);
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0);
      background: white;
      color: #ff4b6e;
      padding: 30px;
      width: 300px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
      transition: transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
      z-index: 10;
    }

    .letter.show {
      transform: translate(-50%,-50%) scale(1);
      opacity: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="message">
    <h1>Arpita ðŸ’–</h1>
    <p>
      You make life brighter, smiles wider,  
      and hearts lighter â€” just by being you.  
      Iâ€™m lucky to call you my bestie ðŸ’•
    </p>

    <button class="surprise-btn" onclick="showLetter()">Click for Surprise ðŸ’Œ</button>
  </div>

  <div id="letter" class="letter">
    Dear Arpita,<br><br>
    No matter where life takes us,  
    you will always be my safe place ðŸŒ¸ðŸ’—
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // 3D Heart
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const shape = new THREE.Shape();
    shape.moveTo(5, 5);
    shape.bezierCurveTo(5, 5, 4, 0, 0, 0);
    shape.bezierCurveTo(-6, 0, -6, 7, -6, 7);
    shape.bezierCurveTo(-6, 11, -3, 15.4, 5, 19);
    shape.bezierCurveTo(13, 15.4, 16, 11, 16, 7);
    shape.bezierCurveTo(16, 7, 16, 0, 10, 0);
    shape.bezierCurveTo(7, 0, 5, 5, 5, 5);

    const geometry = new THREE.ExtrudeGeometry(shape, { depth: 2, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 });
    const material = new THREE.MeshPhongMaterial({ color: 0xff4b6e, shininess: 120 });
    const heart = new THREE.Mesh(geometry, material);
    scene.add(heart);
    camera.position.z = 30;

    const light = new THREE.PointLight(0xffffff, 2, 100);
    light.position.set(10, 20, 20);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    // Floating hearts background
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 700);

    // Show letter
    function showLetter() {
      document.getElementById("letter").classList.add("show");
    }
  </script>
</body>
</html>

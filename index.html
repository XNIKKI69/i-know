
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6z Mass Panel</title>
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }
        .box {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px #444;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #ff004f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .logBox {
            width: 90%;
            margin: 20px auto;
            height: 150px;
            background: #000;
            padding: 10px;
            border-radius: 6px;
            overflow-y: scroll;
            font-size: 13px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<h1>6z Mass</h1>
<div class="box">
    <input type="text" placeholder="Target Username">
    <select>
        <option>Spam Type 1</option>
        <option>Spam Type 2</option>
        <option>Spam Type 3</option>
    </select>
    <button onclick="start()">Start</button>
</div>

<div class="logBox" id="logs">
</div>

<script>
function start(){
    let logs = document.getElementById("logs");
    logs.innerHTML += "Initializing engine...<br>";
    setTimeout(()=> logs.innerHTML += "Connecting to IG secure channel...<br>", 700);
    setTimeout(()=> logs.innerHTML += "Bypassing rate limits...<br>", 1400);
    setTimeout(()=> logs.innerHTML += "Sending packets...<br>", 2000);
    setTimeout(()=> logs.innerHTML += "<b>Process Completed</b><br>", 3000);
}
</script>

</body>
</html>
